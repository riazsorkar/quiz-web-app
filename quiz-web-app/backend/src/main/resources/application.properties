# backend/src/main/resources/application.properties
# Database Configuration (overrideable by environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/quiz_app}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create-drop}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=${PORT:8080}
server.error.include-message=always

# JWT Configuration
quiz.app.jwtSecret=${JWT_SECRET:quizAppSecretKeyForJWTTokenGenerationAndValidation2023}
quiz.app.jwtExpirationMs=86400000

# Security
spring.security.filter.order=10

# Logging
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Frontend URL for redirects
frontend.url=${FRONTEND_URL:http://localhost:3000}